<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <h1>Weather App</h1>
    <div class="tab-container">
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
    </div>
    <div class="weather-container">
        <!-- Grant Location Container -->
        <div class="sub-container grant-location-container">
            <img src="./images/location.png" width="80" height="80" loading="lazy">
            <p>Grant Location Access</p>
            <p data-messageText>Allow Access to get Weather Information</p>
            <button class="btn" data-grantAccess>Grant Access</button>
        </div>
        <!-- Search Form -->
        <form class="form-container" data-searchForm>
            <input placeholder="Search for City...." data-searchInput>
            <button class="btn" type="submit">
                <img src="./images/search.png" width="20" height="20" loading="lazy">
            </button>
        </form>
        <!-- Loading Screen Container -->
        <div class="sub-container loading-container">
            <img src="./images/loading.gif" width="150" height="150">
            <p>Loading</p>
        </div>
        <!-- Show Weather Information -->
        <div class="sub-container user-info-container">
            <!-- City Name & Flag -->
            <div class="name">
                <p data-cityName></p>
                <img data-countryIcon>
            </div>
            <!-- Weather Description, Icon & Temperature -->
            <p data-weatherDesc></p>
            <img data-weatherIcon>
            <p data-temp></p>
            <!-- 3 Cards Parameters -->
            <div class="parameter-container">
                <!-- Card1 -->
                <div class="parameter">
                    <img src="./images/wind.png">
                    <p>windspeed</p>
                    <p data-windspeed></p>
                </div>
                <!-- card2 -->
                <div class="parameter">
                    <img src="./images/humidity.png">
                    <p>humidity</p>
                    <p data-humidity></p>
                </div>
                <!-- card3 -->
                <div class="parameter">
                    <img src="./images/cloud.png">
                    <p>clouds</p>
                    <p data-cloudiness></p>
                </div>
            </div>
        </div>
        <!-- Handle API Fetch Error -->
        <div class="sub-container api-error-container">
            <img src="./images/not-found.png" data-notFoundImg>
            <p data-apiErrorText></p>
            <button class="btn" data-apiErrorBtn>Retry</button>
        </div>
    </div>
    <script src="./script.js"></script>
    
</body>
</html>
